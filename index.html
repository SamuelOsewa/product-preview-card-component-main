<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="card center">
    <img src="./images/image-product-desktop.jpg" alt="perfume" id="perfume-picture">

    <div class="perfume-details">
      <header>
      <h3 id="perfume-text" class="grey-text">PERFUME</h3>
      <h1 id="gabrielle">Gabrielle Essence Eau De Parfum</h1>
      </header>
      <main>
          <p id="details" class="grey-text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <h2 id="promo-price" class="green-text">$149.99</h2>
            <p id="normal-price" class="grey-text">$169.99</p>
          </div>
          <a  href="#">
            <div class="button">
              <img src="./images/icon-cart.svg" id="cart-icon">
              <p>Add to Cart</p>
            </div>
          </a> 
      </main>
    </div>
</div>
</body>
</html>
